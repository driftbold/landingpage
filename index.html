<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Drift Bold</title>

  <meta name="description" content="Something is Brewing — Join the Drift Bold movement." />
  <meta property="og:title" content="Let's Drift Bold" />
  <meta property="og:description" content="Join the movement today." />
  <meta property="og:type" content="website" />

  <link rel="icon" href="favicon.png" />

  <style>
    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: url("https://i.postimg.cc/Cx5R2B71/Screenshot-2025-12-30-at-1-48-39-PM.png") no-repeat center center/cover;
    }

    .overlay {
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 40px 28px;
      border-radius: 20px;
      max-width: 480px;
      width: 92%;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      animation: fadeIn 0.9s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.1rem;
      letter-spacing: 0.02em;
      margin: 0 0 10px;
      font-weight: 600;
    }

    p.tagline {
      opacity: 0.9;
      margin: 0 0 28px;
      font-size: 1.05rem;
    }

    .section-label {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.78rem;
      opacity: 0.85;
      margin-bottom: 12px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a.button {
      display: block;
      padding: 14px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.14);
      color: white;
      transition: transform .12s ease, background .12s ease, border .12s ease;
    }

    a.button:hover,
    a.button:active {
      transform: translateY(1px) scale(0.99);
      background: rgba(255,255,255,0.22);
      border-color: rgba(255,255,255,0.35);
    }

    .whatsapp {
      background: rgba(37, 211, 102, 0.25);
      border-color: rgba(37, 211, 102, 0.45);
    }

    .whatsapp:hover {
      background: rgba(37, 211, 102, 0.32);
      border-color: rgba(37, 211, 102, 0.6);
    }

    @media (min-width: 768px) {
      h1 { font-size: 2.4rem; }
      p.tagline { font-size: 1.1rem; }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <h1>Something is Brewing.</h1>
    <p class="tagline">Join the movement today.</p>

    <div class="section-label">Get in Touch</div>

    <div class="actions">
      <a class="button whatsapp" href="https://wa.me/XXXXXXXXXX" target="_blank">
        WhatsApp
      </a>

      <a class="button" href="mailto:aditya@letsdriftbold.com?subject=Lets Drift Bold — Inquiry">
        Email
      </a>
    </div>
  </div>
</body>
</html>
